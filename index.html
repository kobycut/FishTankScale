<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishtankscale HTML</title>
    <link rel="icon" href="favicon (2).ico" />
</head>

<body>
    <header>
        <h1>FishTankScale<sup>
            </sup></h1>
        <div id="picture" class="picture-box"><img width="200px" src="FishTankScale.png" alt="random" /></div>


    </header>

    <p>
        Welcome to FishTankScale! Input specifications to test out different tank environments and fish varieties.
    </p>
    <hr>
    <h1>
        Filter Options:
    </h1>
    <div>
        <input type="radio" id="Gallons" name="Water_unit" value="Gallons">
        <label for="Gallons">Gallons</label>
        <input type="radio" id="Litres" name="Water_unit" value="Litres">
        <label for="Litres">Litres</label> <br>

        <input type="radio" id="Fahrenheit" name="Temperature_unit" value="Fahrenheit">
        <label for="Fahrenheit">Fahrenheit</label>
        <input type="radio" id="Celsius" name="Temperature_unit" value="Celsius">
        <label for="Celsius">Celsius</label> <br>

        <input type="radio" id="Inches" name="Length_unit" value="Inches">
        <label for="Inches">Inches</label>
        <input type="radio" id="Centimeters" name="Length_unit" value="Centimeters">
        <label for="Centimeters">Centimeters</label> <br>


    </div>
    <hr>
    <div>
        <label for="Tanks">Add tank:</label>
        <select name="Tanks" id="Tanks">
            <option value="custom">input your own</option>
            <option value="3_gal">3 gal</option>
            <option value="5_gal">5 gal</option>
            <option value="10_gal">10 gal</option>
            <option value="15_gal">15 gal</option>
            <option value="20_gal">20 gal</option>
            <option value="25_gal">25 gal</option>
            <option value="30_gal">30 gal</option>
            <option value="40_gal">40 gal</option>
            <option value="50_gal">50 gal</option>
            <option value="55_gal">55 gal</option>
            <option value="65_gal">65 gal</option>
            <option value="75_gal">75 gal</option>
            <option value="90_gal">90 gal</option>
            <option value="125_gal">125 gal</option>
            <option value="150_gal">150 gal</option>
            <option value="180_gal">180 gal</option>
            <option value="225_gal">225 gal</option>
            <option value="400_gal">400 gal</option>

        </select>
        <div id="customTankInput" style="display:none;">
            <label for="customTank">Enter your custom tank size (gallons):</label>
            <input type="number" id="customTank" name="customTank" min="1" placeholder="Enter size in gallons">
        </div>
    </div>
</body>
